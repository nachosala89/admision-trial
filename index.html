<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
        <h1 id="title"> Microverse Form </h1>
        <p id="description"> Short Survey for Students </p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
            <label for="number" id="number-label">Age:</label>
            <input type="number" name="number" id="number" min="18" max="80" placeholder="25"><br>
            <label for="dropdown" id="dropdown-label">What is your favorite language?</label>
            <select id="dropdown" name="dropdown">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
        </select><br>
            <p>Which is your timezone?</p>
            <input type="radio" name="timezone" id="america" value="america">
            <label for="america" id="america-label">America</label><br>
            <input type="radio" name="timezone" id="europe" value="europe">
            <label for="europe" id="europe-label">Europe</label><br>

            <p>What projects have you done?</p>
            <input type="checkbox" name="projects" id="backend" value="backend">
            <label for="backend">Back-end</label><br>
            <input type="checkbox" name="projects" id="frontend" value="frontend">
            <label for="backend">Front-end</label><br>
            <input type="checkbox" name="projects" id="bigdata" value="bigdata">
            <label for="backend">Big Data</label><br>
            <input type="checkbox" name="projects" id="ai" value="ai">
            <label for="backend">Artificial Intelligence</label><br>
            <p>Do you have any comments?</p>
            <textarea name="textarea" rows="8" cols="50">Write something here</textarea><br>

            <input id="submit" type="submit" value="Submit">

        </form>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
